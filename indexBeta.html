        .progress-fill {

        .progress-handle {

        .progress-handle:active {

</head>

    <script>
        // Èü≥Ê™îË∑ØÂæëÈÖçÁΩÆ
        const audioFiles = {

        // Pure Web Audio API ËÆäÊï∏

        // Loading ÁãÄÊÖãËøΩËπ§

        const loadingOverlay = document.getElementById('loading-overlay');

        // ÂàùÂßãÂåñ Web Audio API
        function initWebAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                console.log('üéß Web Audio API ÂàùÂßãÂåñÊàêÂäüÔºåÁãÄÊÖã:', audioContext.state);
                return true;
            } catch (e) {

                return false;
            }
        }

        // iOS AudioContext ÂïüÂãï
        async function resumeAudioContext() {
            if (audioContext && audioContext.state === 'suspended') {
                try {
                    await audioContext.resume();
                    console.log('AudioContext Â∑≤ÂïüÂãï');
                    return true;
                } catch (e) {
                    console.error('AudioContext ÂïüÂãïÂ§±Êïó:', e);
                    return false;
                }
            }
            return true;
        }

        // ËºâÂÖ•Èü≥Ê™îÁÇ∫ Web Audio Á∑©Ë°ùÂçÄ
        async function loadAudioAsBuffer(voice, url) {
            try {
                const response = await fetch(url);
                const arrayBuffer = await response.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                audioBuffers[voice] = audioBuffer;
                
                console.log(`${voice} Web Audio ËºâÂÖ•ÂÆåÊàê, ÊôÇÈï∑: ${audioBuffer.duration}Áßí`);
                
                // Ë®≠ÂÆö‰∏ªÈü≥Ê™îÊôÇÈï∑
                if (!totalTime && voice !== 'temp') {
                    totalTime = audioBuffer.duration;
                    updateProgress();
                    console.log('Ë®≠ÂÆö‰∏ªÈü≥Ê™îÊôÇÈï∑:', totalTime);
                }
                
                return true;
            } catch (error) {
                console.error(`${voice} Web Audio ËºâÂÖ•Â§±Êïó:`, error);
                return false;
            }
        }

        // ÂàùÂßãÂåñÈü≥Ê™î - Á¥î Web Audio Ê®°Âºè
        function initializeAudio() {
            console.log('üöÄ ÈñãÂßãÂàùÂßãÂåñÈü≥Ê™î - Pure Web Audio Ê®°Âºè');
            
            // ÂàùÂßãÂåñ Web Audio API
            const webAudioReady = initWebAudio();
            
            if (!webAudioReady) {
                console.error('‚ùå ÁÄèË¶ΩÂô®‰∏çÊîØÊè¥ Web Audio APIÔºÅ');
                alert('ÊÇ®ÁöÑÁÄèË¶ΩÂô®‰∏çÊîØÊè¥ Web Audio APIÔºåË´ã‰ΩøÁî®ËºÉÊñ∞ÁöÑÁÄèË¶ΩÂô® (Chrome 14+, Firefox 25+, Safari 6+)');
                return;
            }
            
            // Á¥î Web Audio ËºâÂÖ•
            Object.keys(audioFiles).forEach(async (voice) => {
                console.log(`ËºâÂÖ•Èü≥Ê™îÂà∞ Web Audio: ${voice} -> ${audioFiles[voice]}`);
                
                const success = await loadAudioAsBuffer(voice, audioFiles[voice]);
                if (success) {
                    loadedCount++;
                    console.log(`${voice} Web Audio ËºâÂÖ•ÊàêÂäü (${loadedCount}/${totalCount})`);
                    
                    // Ê™¢Êü•ÊòØÂê¶ÊâÄÊúâÈü≥Ê™îÈÉΩËºâÂÖ•ÂÆåÊàê
                    if (loadedCount >= totalCount) {
                        hideLoading();
                        console.log('üéâ ÊâÄÊúâÈü≥Ê™î Web Audio ËºâÂÖ•ÂÆåÊàêÔºÅ');
                    }
                } else {
                    console.error(`${voice} Web Audio ËºâÂÖ•Â§±Êïó`);
                }

            });

            console.log('üöÄ Pure Web Audio ËºâÂÖ•Á®ãÂ∫èÂïüÂãïÂÆåÊàê');
        }

        // Èö±Ëóè Loading ‰ªãÈù¢
        function hideLoading() {
            console.log('ÊâÄÊúâÈü≥Ê™îËºâÂÖ•ÂÆåÊàêÔºåÈö±Ëóè Loading ‰ªãÈù¢');
            loadingOverlay.classList.add('hidden');
        }

        // È°ØÁ§∫ Loading ‰ªãÈù¢ (ÂèØÁî®ÊñºÈáçÊñ∞ËºâÂÖ•)
        function showLoading() {
            loadedCount = 0;

        }

        // ÂêåÊ≠•ÊâÄÊúâÈü≥Ê™îÁöÑÊí≠Êîæ‰ΩçÁΩÆ

        // Êõ¥Êñ∞ÊªëÊ°ø‰ΩçÁΩÆÂíåÈ°ØÁ§∫Êï∏ÂÄºÁöÑÂáΩÊï∏
        function updateSlider(voiceKey, volume) {

            if (slider && valueDisplay) {

            if (gainNodes[voiceKey]) {

            updateSlider(voiceKey, volume);

        // Ë®≠ÂÆöÈü≥ÈáèÂíåÊõ¥Êñ∞‰ªãÈù¢ÁöÑÂáΩÊï∏ (AÊñπÊ≥ï)
        function setVolumeAndUI(selectedVoice) {
            console.log('Ë®≠ÂÆöÈü≥ÈáèÂíåÊõ¥Êñ∞‰ªãÈù¢:', selectedVoice);

            switch (selectedVoice) {

                    setVolumeForVoice('s1', 0.5);

                case 's1':

                case 's2':
                    // S2ÈáçÈªûÊ®°ÂºèÔºöS2Èü≥Èáè0.9ÔºåÂÖ∂‰ªñËÅ≤ÈÉ®0.1
                    setVolumeForVoice('s1', 0.1);

                    setVolumeForVoice('a', 0.1);
                    setVolumeForVoice('t', 0.1);

                    break;

                case 'a':
                    // AÈáçÈªûÊ®°ÂºèÔºöAÈü≥Èáè0.9ÔºåÂÖ∂‰ªñËÅ≤ÈÉ®0.1
                    setVolumeForVoice('s1', 0.1);
                    setVolumeForVoice('s2', 0.1);
                    setVolumeForVoice('a', 0.9);
                    setVolumeForVoice('t', 0.1);
                    setVolumeForVoice('b1', 0.1);
                    setVolumeForVoice('b2', 0.1);
                    break;

                case 't':
                    // TÈáçÈªûÊ®°ÂºèÔºöTÈü≥Èáè0.9ÔºåÂÖ∂‰ªñËÅ≤ÈÉ®0.1
                    setVolumeForVoice('s1', 0.1);
                    setVolumeForVoice('s2', 0.1);
                    setVolumeForVoice('a', 0.1);
                    setVolumeForVoice('t', 0.9);
                    setVolumeForVoice('b1', 0.1);
                    setVolumeForVoice('b2', 0.1);
                    break;

                case 'b1':
                    // B1ÈáçÈªûÊ®°ÂºèÔºöB1Èü≥Èáè0.9ÔºåÂÖ∂‰ªñËÅ≤ÈÉ®0.1
                    setVolumeForVoice('s1', 0.1);
                    setVolumeForVoice('s2', 0.1);
                    setVolumeForVoice('a', 0.1);
                    setVolumeForVoice('t', 0.1);
                    setVolumeForVoice('b1', 0.9);
                    setVolumeForVoice('b2', 0.1);
                    break;

                case 'b2':
                    // B2ÈáçÈªûÊ®°ÂºèÔºöB2Èü≥Èáè0.9ÔºåÂÖ∂‰ªñËÅ≤ÈÉ®0.1
                    setVolumeForVoice('s1', 0.1);
                    setVolumeForVoice('s2', 0.1);
                    setVolumeForVoice('a', 0.1);
                    setVolumeForVoice('t', 0.1);
                    setVolumeForVoice('b1', 0.1);
                    setVolumeForVoice('b2', 0.9);
                    break;

                default:
                    console.log('Êú™Áü•ÁöÑËÅ≤ÈÉ®ÈÅ∏Êìá:', selectedVoice);
                    break;
            }
        }

        // Êí≠ÊîæÊâÄÊúâÈü≥Ê™î (Pure Web Audio)
        async function playSelectedVoices() {
            console.log('üéµ ÈñãÂßã Web Audio Êí≠Êîæ');
            
            // Á¢∫‰øù AudioContext Â∑≤ÂïüÂãï (iOS/Android ÈúÄË¶ÅÁî®Êà∂‰∫íÂãï)
            const contextReady = await resumeAudioContext();
            if (!contextReady) {
                console.error('‚ùå AudioContext ÁÑ°Ê≥ïÂïüÂãï');
                alert('Èü≥È†ªÊí≠ÊîæÈúÄË¶ÅÁî®Êà∂‰∫íÂãïÔºåË´ãÈáçÊñ∞ÈªûÊìäÊí≠ÊîæÊåâÈàï');
                return;
            }
            
            // Ê™¢Êü•Èü≥Ê™îÊòØÂê¶ËºâÂÖ•ÂÆåÊàê
            if (Object.keys(audioBuffers).length < totalCount) {
                console.warn('‚è≥ Èü≥Ê™îÂ∞öÊú™ËºâÂÖ•ÂÆåÊàê');
                return;
            }
            
            // ÂÅúÊ≠¢‰πãÂâçÁöÑÊí≠Êîæ
            Object.keys(audioSources).forEach(key => {
                if (audioSources[key]) {
                    audioSources[key].stop();
                    delete audioSources[key];
                }
            });
            
            console.log(`üöÄ ÂêåÊôÇÂïüÂãï ${Object.keys(audioBuffers).length} ÂÄãÈü≥Ëªå`);
            
            // ÂêåÊôÇÂïüÂãïÊâÄÊúâÈü≥Ëªå - ÁúüÊ≠£ÁöÑÂêåÊ≠•Êí≠ÊîæÔºÅ
            Object.keys(audioBuffers).forEach(key => {
                const source = audioContext.createBufferSource();
                const gainNode = audioContext.createGain();
                
                source.buffer = audioBuffers[key];
                source.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Ë®≠ÂÆöÈü≥Èáè
                setWebAudioVolume(key, gainNode);
                
                // ÂæûÊåáÂÆöÊôÇÈñìÈñãÂßãÊí≠Êîæ
                source.start(0, currentTime);
                audioSources[key] = source;
                gainNodes[key] = gainNode;
                
                console.log(`‚úÖ ${key} ÂïüÂãïÊàêÂäü`);
            });
        }

        // Web Audio Èü≥ÈáèË®≠ÂÆö
        function setWebAudioVolume(key, gainNode) {
            let volume = 0.5; // È†êË®≠Èü≥Èáè
            
            if (key === 'temp') {
                volume = 0.8; // ÁØÄÊãçÈü≥Ê™î
            } else if (currentlySelected !== 'all') {
                volume = (currentlySelected === key) ? 0.9 : 0.1;
            }
            
            gainNode.gain.value = volume;
        }

        // Êö´ÂÅúÊâÄÊúâÈü≥Ê™î (Pure Web Audio)
        function pauseAllAudio() {
            console.log('‚è∏Ô∏è ÂÅúÊ≠¢ÊâÄÊúâ Web Audio Êí≠Êîæ');
            
            // ÂÅúÊ≠¢ÊâÄÊúâÈü≥Ê∫ê
            Object.keys(audioSources).forEach(key => {
                if (audioSources[key]) {
                    audioSources[key].stop();
                    delete audioSources[key];
                }
            });
            
            // Ê∏ÖÁ©∫ gainNodes ÂèÉËÄÉ
            Object.keys(gainNodes).forEach(key => {
                delete gainNodes[key];
            });
        }

        // Ë®≠ÂÆöÈü≥Ê™îÊí≠Êîæ‰ΩçÁΩÆ (Pure Web Audio)
        function setAudioTime(time) {
            currentTime = time;
            console.log(`‚è∞ Ë®≠ÂÆöÊí≠ÊîæÊôÇÈñì: ${time.toFixed(2)}Áßí`);
            // Web Audio ÊúÉÂú®‰∏ãÊ¨° playSelectedVoices() ÊôÇÂæû currentTime ÈñãÂßãÊí≠Êîæ
        }

        // Èü≥ÈáèÊéßÂà∂
        const volumeSliders = document.querySelectorAll('.volume-slider');
        volumeSliders.forEach(slider => {
            const valueDisplay = document.getElementById(slider.id.replace('volume', 'value'));
            const voiceKey = slider.id.replace('volume-', '').replace('-', '');

            slider.addEventListener('input', function () {
                valueDisplay.textContent = this.value;
                const volume = this.value / 100;
                
                // Pure Web Audio Èü≥ÈáèÊéßÂà∂
                if (gainNodes[voiceKey]) {
                    gainNodes[voiceKey].gain.value = volume;
                }
                
                console.log(`üéõÔ∏è ${voiceKey} Èü≥ÈáèË™øÊï¥ÁÇ∫: ${this.value}%`);
            });
        });

        // Êí≠ÊîæÊéßÂà∂
        const playBtn = document.getElementById('play-btn');
        let isPlaying = false;

        playBtn.addEventListener('click', function () {
            console.log('Êí≠ÊîæÊåâÈàïË¢´ÈªûÊìä, Áï∂ÂâçÁãÄÊÖã:', isPlaying);
            if (isPlaying) {
                this.textContent = 'Êí≠Êîæ';
                isPlaying = false;
                pauseAllAudio();
                stopPlayback();
                console.log('Èü≥Ê™îÂ∑≤Êö´ÂÅú');
            } else {
                this.textContent = 'Êö´ÂÅú';
                isPlaying = true;
                console.log('ÈñãÂßãÊí≠Êîæ...');
                setAudioTime(currentTime);
                updateProgress();
                playSelectedVoices();
                startPlayback();
            }
        });

        // Ë∑≥ËΩâÊéßÂà∂
        document.getElementById('prev-btn').addEventListener('click', function () {
            console.log('ÂæåÈÄÄ5Áßí');
        });

        document.getElementById('next-btn').addEventListener('click', function () {
            console.log('ÂâçÈÄ≤5Áßí');
        });

        // ÈÄüÂ∫¶ÊéßÂà∂
        const speedSlider = document.getElementById('speed-slider');
        const speedValue = document.getElementById('speed-value');

        speedSlider.addEventListener('input', function () {
            speedValue.textContent = this.value + 'x';
        });

        // ÈÄ≤Â∫¶Ê¢ùÊéßÂà∂
        const progressBar = document.getElementById('progress-bar');
        const progressFill = document.getElementById('progress-fill');
        const progressHandle = document.getElementById('progress-handle');
        const currentTimeDisplay = document.getElementById('current-time');
        const totalTimeDisplay = document.getElementById('total-time');

        let currentTime = 0;
        let totalTime = 0;
        let isDragging = false;

        // Ê†ºÂºèÂåñÊôÇÈñìÈ°ØÁ§∫
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Êõ¥Êñ∞ÈÄ≤Â∫¶Ê¢ùÈ°ØÁ§∫
        function updateProgress() {
            if (totalTime > 0) {
                const percentage = (currentTime / totalTime) * 100;
                progressFill.style.width = percentage + '%';
                progressHandle.style.left = percentage + '%';
            }
            currentTimeDisplay.textContent = formatTime(currentTime);
            totalTimeDisplay.textContent = formatTime(totalTime);
        }

        // Ë®≠ÂÆöÈÄ≤Â∫¶‰ΩçÁΩÆ
        function setProgress(percentage) {
            currentTime = (percentage / 100) * totalTime;
            setAudioTime(currentTime);
            updateProgress();
        }

        // ÈªûÊìäÈÄ≤Â∫¶Ê¢ùË∑≥ËΩâ
        progressBar.addEventListener('click', function (e) {
            if (!isDragging) {
                const rect = progressBar.getBoundingClientRect();
                const percentage = ((e.clientX - rect.left) / rect.width) * 100;
                setProgress(Math.max(0, Math.min(100, percentage)));
            }
        });

        // ÊãñÊõ≥ÊéßÂà∂
        progressHandle.addEventListener('mousedown', function (e) {
            isDragging = true;
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
            e.preventDefault();
        });

        function onMouseMove(e) {
            if (isDragging) {
                const rect = progressBar.getBoundingClientRect();
                const percentage = ((e.clientX - rect.left) / rect.width) * 100;
                setProgress(Math.max(0, Math.min(100, percentage)));
            }
        }

        function onMouseUp() {
            isDragging = false;
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
        }

        // ÂàùÂßãÂåñÈÄ≤Â∫¶Ê¢ù
        updateProgress();

        // Êí≠ÊîæÈÄ≤Â∫¶ÂêåÊ≠•
        let playInterval;

        function startPlayback() {
            console.log('‚èØÔ∏è ÈñãÂßã Web Audio ÈÄ≤Â∫¶ËøΩËπ§');
            
            // Web Audio ÈÄ≤Â∫¶ËøΩËπ§Ôºö‰ΩøÁî® AudioContext ÊôÇÈñì
            const startTime = audioContext.currentTime;
            const startCurrentTime = currentTime;
            
            playInterval = setInterval(() => {
                if (!isDragging) {
                    currentTime = startCurrentTime + (audioContext.currentTime - startTime);
                    
                    // Ê™¢Êü•Êí≠ÊîæÊòØÂê¶ÁµêÊùü
                    if (currentTime >= totalTime) {
                        console.log('üèÅ Êí≠ÊîæÁµêÊùü');
                        playBtn.textContent = 'Êí≠Êîæ';
                        isPlaying = false;
                        stopPlayback();
                        pauseAllAudio();
                        currentTime = 0;
                    }
                    
                    updateProgress();
                }
            }, 50); // Êõ¥È†ÜÊö¢ÁöÑÈÄ≤Â∫¶Êõ¥Êñ∞
        }



        function stopPlayback() {
            clearInterval(playInterval);
        }

        // Ë∑≥ËΩâÊåâÈàïÂäüËÉΩ
        document.getElementById('prev-btn').addEventListener('click', function () {
            const newTime = Math.max(0, currentTime - 5);
            currentTime = newTime;
            setAudioTime(newTime);
            updateProgress();
        });

        document.getElementById('next-btn').addEventListener('click', function () {
            const newTime = Math.min(totalTime, currentTime + 5);
            currentTime = newTime;
            setAudioTime(newTime);
            updateProgress();
        });

        // ËÅ≤ÈÉ®ÈÅ∏Êìá
        const voiceButtons = document.querySelectorAll('.voice-btn');
        voiceButtons.forEach(button => {
            button.addEventListener('click', function () {
                // ÁßªÈô§ÊâÄÊúâactiveÁãÄÊÖã
                voiceButtons.forEach(btn => btn.classList.remove('active'));
                // Ê∑ªÂä†Áï∂ÂâçÊåâÈàïÁöÑactiveÁãÄÊÖã
                this.classList.add('active');

                // Êõ¥Êñ∞Áï∂ÂâçÈÅ∏ÊìáÁöÑËÅ≤ÈÉ®
                const buttonText = this.textContent;
                console.log('ÊåâÈàïÊñáÂ≠ó:', buttonText);

                if (buttonText === 'ÂÖ®') {
                    currentlySelected = 'all';
                } else {
                    // Ê≠£Á¢∫Êò†Â∞ÑÊåâÈàïÊñáÂ≠óÂà∞Èü≥Ê™îkey
                    const voiceMapping = {
                        'S1': 's1',
                        'S2': 's2',
                        'A': 'a',
                        'T': 't',
                        'B1': 'b1',
                        'B2': 'b2'
                    };
                    currentlySelected = voiceMapping[buttonText] || buttonText.toLowerCase();
                }

                console.log('Êò†Â∞ÑÂæåÁöÑËÅ≤ÈÉ®:', currentlySelected);

                // Á´ãÂç≥Ë™øÁî®AÊñπÊ≥ïË®≠ÂÆöÈü≥ÈáèÂíåÊõ¥Êñ∞‰ªãÈù¢
                setVolumeAndUI(currentlySelected);

                // Â¶ÇÊûúÊ≠£Âú®Êí≠ÊîæÔºåÈáçÊñ∞ÈñãÂßãÊí≠ÊîæÈÅ∏ÂÆöÁöÑËÅ≤ÈÉ®
                if (isPlaying) {
                    // ‰∏çÈúÄË¶ÅÊö´ÂÅúÔºåÁõ¥Êé•Êí≠Êîæ
                    playSelectedVoices();
                }

                console.log('ÈÅ∏ÊìáËÅ≤ÈÉ®Ôºö', buttonText, '-> ', currentlySelected);
            });
        });

        // ÈÄüÂ∫¶ÊéßÂà∂ÔºàÂΩ±ÈüøÊâÄÊúâÈü≥Ê™îÔºâ
        speedSlider.addEventListener('input', function () {
            speedValue.textContent = this.value + 'x';
            Object.values(audioElements).forEach(audio => {
                audio.playbackRate = parseFloat(this.value);
            });
        });

        // ÂàùÂßãÂåñÈü≥Ê™î
        initializeAudio();
    </script>
