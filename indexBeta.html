    <style>

        .progress-bar {

        .progress-handle {

        /* ËÅ≤ÈÉ®ÈÅ∏ÊìáÂçÄÂüü */

    </style>
</head>

    <footer style="text-align: center; padding: 10px; background: #1c1c1c; color: #888; font-size: 12px;">
        <span>‰∏çË¶ÅÁé©Èü≥Ê™îËÆäÈÄüÔºåÊúÉÊúâËä±Ê†óÈº†Ôºå‰ΩÜÊàëÊá∂Âæó‰øÆ‰∫Ü</span>

    <script>
        // Èü≥Ê™îË∑ØÂæëÈÖçÁΩÆ
        const audioFiles = {
            's1': 's1.mp3',
            's2': 's2.mp3',
            'a': 'a.mp3',
            't': 't.mp3',
            'b1': 'b1.mp3',
            'b2': 'b2.mp3',
            'temp': 'temp.mp3'
        };

        // Pure Web Audio API ËÆäÊï∏
        let audioContext;
        let audioBuffers = {};
        let audioSources = {};
        let gainNodes = {};
        let currentlySelected = 'all';
        // ÈÄ≤ÈöéÊí≠ÊîæÊéßÂà∂ (Web Audio)
        let playbackRate = 1.0;   // ÂÖ®ÂüüÊí≠ÊîæÈÄüÂ∫¶
        let baseStartTime = null; // AudioContext ÂèÉËÄÉËµ∑ÈªûÔºöÁï∂ currentTime=0 ÊôÇÔºåaudioContext.currentTime ÁöÑÂÄº
        // Êí≠ÊîæÊôÇÈñìÁãÄÊÖãÔºàÈúÄÊñºÊâÄÊúâ‰ΩøÁî®ÂâçÂÆ£ÂëäÔºâ
        let currentTime = 0;
        let totalTime = 0;



        // Loading ÁãÄÊÖãËøΩËπ§
        let loadedCount = 0;
        const totalCount = Object.keys(audioFiles).length;
        const loadingOverlay = document.getElementById('loading-overlay');

        // ÂàùÂßãÂåñ Web Audio API
        function initWebAudio() {
            try {
                // Ê™¢Êü•ÁÄèË¶ΩÂô®ÊîØÊè¥
                const AudioContextClass = window.AudioContext || window.webkitAudioContext;
                if (!AudioContextClass) {
                    throw new Error('ÁÄèË¶ΩÂô®‰∏çÊîØÊè¥ Web Audio API');
                }
                
                audioContext = new AudioContextClass({
                    sampleRate: 44100, // Âº∑Âà∂‰ΩøÁî®Ê®ôÊ∫ñÊé°Ê®£Áéá
                    latencyHint: 'interactive'
                });
                
                console.log('üéß Web Audio API ÂàùÂßãÂåñÊàêÂäü');
                console.log(`   ÁãÄÊÖã: ${audioContext.state}`);
                console.log(`   Êé°Ê®£Áéá: ${audioContext.sampleRate} Hz`);
                console.log(`   Âü∫Ê∫ñÊôÇÈñì: ${audioContext.baseLatency?.toFixed(3) || 'N/A'} Áßí`);
                
                return true;
            } catch (e) {
                console.error('‚ùå Web Audio API ÂàùÂßãÂåñÂ§±Êïó:', e.message);
                return false;
            }
        }

        // iOS AudioContext ÂïüÂãï
        async function resumeAudioContext() {
            if (audioContext && audioContext.state === 'suspended') {
                try {
                    await audioContext.resume();
                    console.log('AudioContext Â∑≤ÂïüÂãï');
                    return true;
                } catch (e) {
                    console.error('AudioContext ÂïüÂãïÂ§±Êïó:', e);
                    return false;
                }
            }
            return true;
        }

        // ËºâÂÖ•Èü≥Ê™îÁÇ∫ Web Audio Á∑©Ë°ùÂçÄÔºàÂê´ÈÄæÊôÇÂíåÈáçË©¶Ê©üÂà∂Ôºâ
        async function loadAudioAsBuffer(voice, url) {
            const maxRetries = 2;
            let lastError = null;
            
            for (let attempt = 1; attempt <= maxRetries; attempt++) {
                try {
                    console.log(`üéµ ${voice} ËºâÂÖ•ÂòóË©¶ ${attempt}/${maxRetries}: ${url}`);
                    
                    // ÂâµÂª∫Â∏∂ÈÄæÊôÇÁöÑ fetch
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => {
                        controller.abort();
                        console.log(`‚è±Ô∏è ${voice} ËºâÂÖ•ÈÄæÊôÇ (attempt ${attempt})`);
                    }, 15000); // 15ÁßíÈÄæÊôÇ
                    
                    const response = await fetch(url, { 
                        signal: controller.signal,
                        cache: 'no-cache' // ÈÅøÂÖç GitHub Pages Âø´ÂèñÂïèÈ°å
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    console.log(`üì• ${voice} ‰∏ãËºâÂÆåÊàêÔºåÈñãÂßãËß£Á¢º...`);
                    const arrayBuffer = await response.arrayBuffer();
                    
                    if (!arrayBuffer || arrayBuffer.byteLength === 0) {
                        throw new Error('Èü≥Ê™îÂÖßÂÆπÁÇ∫Á©∫');
                    }
                    
                    console.log(`üîç ${voice} Ê™îÊ°àÂ§ßÂ∞è: ${(arrayBuffer.byteLength / 1024).toFixed(1)} KB`);
                    
                    // ‰ΩøÁî® Promise ÂåÖË£ù decodeAudioDataÔºàÂÖºÂÆπÊÄßÊõ¥Â•ΩÔºâ
                    const audioBuffer = await new Promise((resolve, reject) => {
                        console.log(`üéß ${voice} ÈñãÂßãÈü≥È†ªËß£Á¢º...`);
                        
                        // Áèæ‰ª£ÁÄèË¶ΩÂô®ÁöÑ Promise ÁâàÊú¨
                        if (audioContext.decodeAudioData.length === 1) {
                            audioContext.decodeAudioData(arrayBuffer.slice())
                                .then(buffer => {
                                    console.log(`‚ú® ${voice} Ëß£Á¢ºÊàêÂäü (Áèæ‰ª£API)`);
                                    resolve(buffer);
                                })
                                .catch(error => {
                                    console.error(`üí• ${voice} Ëß£Á¢ºÂ§±Êïó (Áèæ‰ª£API):`, error);
                                    reject(new Error(`Ëß£Á¢ºÂ§±Êïó: ${error.message}`));
                                });
                        } else {
                            // ËàäÁÄèË¶ΩÂô®ÁöÑ callback ÁâàÊú¨
                            console.log(`üîÑ ${voice} ‰ΩøÁî®ËàäÁâà API Ëß£Á¢º...`);
                            audioContext.decodeAudioData(
                                arrayBuffer.slice(),
                                buffer => {
                                    console.log(`‚ú® ${voice} Ëß£Á¢ºÊàêÂäü (ËàäÁâàAPI)`);
                                    resolve(buffer);
                                },
                                error => {
                                    console.error(`üí• ${voice} Ëß£Á¢ºÂ§±Êïó (ËàäÁâàAPI):`, error);
                                    reject(new Error(`ËàäÁâàAPIËß£Á¢ºÂ§±Êïó: ${error?.message || 'Êú™Áü•ÈåØË™§'}`));
                                }
                            );
                        }
                        
                        // Ëß£Á¢ºË∂ÖÊôÇ‰øùË≠∑
                        setTimeout(() => {
                            console.error(`‚è∞ ${voice} Ëß£Á¢ºË∂ÖÊôÇ`);
                            reject(new Error('Ëß£Á¢ºË∂ÖÊôÇÔºàÂèØËÉΩÊòØÈü≥Ê™îÊ†ºÂºèÂïèÈ°åÔºâ'));
                        }, 10000); // 10ÁßíËß£Á¢ºË∂ÖÊôÇ
                    });
                    audioBuffers[voice] = audioBuffer;
                    
                    console.log(`‚úÖ ${voice} Web Audio ËºâÂÖ•ÂÆåÊàê, ÊôÇÈï∑: ${audioBuffer.duration.toFixed(2)}Áßí`);
                    
                    // Ë®≠ÂÆö‰∏ªÈü≥Ê™îÊôÇÈï∑ÔºàÊéíÈô§ tempÔºâ
                    if (!totalTime && voice !== 'temp') {
                        totalTime = audioBuffer.duration;
                        updateProgress();
                        console.log('üéµ Ë®≠ÂÆö‰∏ªÈü≥Ê™îÊôÇÈï∑:', totalTime.toFixed(2));
                    }
                    
                    return true;
                    
                } catch (error) {
                    lastError = error;
                    const errorMsg = error.name === 'AbortError' ? 'ËºâÂÖ•ÈÄæÊôÇ' : error.message;
                    console.error(`‚ùå ${voice} ËºâÂÖ•Â§±Êïó (attempt ${attempt}): ${errorMsg}`);
                    
                    if (attempt < maxRetries) {
                        const delay = attempt * 1000; // ÈÅûÂ¢ûÂª∂ÈÅ≤
                        console.log(`üîÑ ${voice} Â∞áÂú® ${delay}ms ÂæåÈáçË©¶...`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                    }
                }
            }
            
            console.error(`üíî ${voice} Á∂ìÈÅé ${maxRetries} Ê¨°ÂòóË©¶‰ªçÁÑ∂Â§±Êïó:`, lastError?.message || 'Êú™Áü•ÈåØË™§');
            return false;
        }

        // ÂàùÂßãÂåñÈü≥Ê™î - Á¥î Web Audio Ê®°Âºè
        async function initializeAudio() {
            console.log('üöÄ ÈñãÂßãÂàùÂßãÂåñÈü≥Ê™î - Pure Web Audio Ê®°Âºè');
            
            // ÂàùÂßãÂåñ Web Audio API
            const webAudioReady = initWebAudio();
            
            if (!webAudioReady) {
                console.error('‚ùå ÁÄèË¶ΩÂô®‰∏çÊîØÊè¥ Web Audio APIÔºÅ');
                alert('ÊÇ®ÁöÑÁÄèË¶ΩÂô®‰∏çÊîØÊè¥ Web Audio APIÔºåË´ã‰ΩøÁî®ËºÉÊñ∞ÁöÑÁÄèË¶ΩÂô® (Chrome 14+, Firefox 25+, Safari 6+)');
                return;
            }
            
            console.log(`üìã Ê∫ñÂÇôËºâÂÖ• ${totalCount} ÂÄãÈü≥Ê™î: ${Object.keys(audioFiles).join(', ')}`);
            
            // Ë®≠ÂÆöËºâÂÖ•Ë∂ÖÊôÇ‰øùË≠∑ (GitHub Pages ÂèØËÉΩËºÉÊÖ¢)
            const timeoutId = setTimeout(() => {
                console.warn('‚è∞ ËºâÂÖ•Ë∂ÖÊôÇÔºåÂº∑Âà∂ÂÆåÊàêËºâÂÖ•Á®ãÂ∫è');
                const successCount = Object.keys(audioBuffers).length;
                if (successCount > 0) {
                    console.log(`üéâ Ë∂ÖÊôÇ‰øùË≠∑Ëß∏ÁôºÔºåÂ∑≤ËºâÂÖ• ${successCount}/${totalCount} ÂÄãÈü≥Ê™î`);
                    hideLoading();
                } else {
                    console.error('‚ùå Ë∂ÖÊôÇ‰∏îÁÑ°‰ªª‰ΩïÈü≥Ê™îËºâÂÖ•ÊàêÂäü');
                    alert('Èü≥Ê™îËºâÂÖ•Ë∂ÖÊôÇÔºåË´ãÊ™¢Êü•Á∂≤Ë∑ØÈÄ£Á∑ö‰∏¶ÈáçÊñ∞Êï¥ÁêÜÈ†ÅÈù¢');
                }
            }, 30000); // 30ÁßíË∂ÖÊôÇ
            
            try {
                // ‰ΩøÁî® Promise.allSettled Á≠âÂæÖÊâÄÊúâËºâÂÖ•ÂÆåÊàêÔºàÁÑ°Ë´ñÊàêÂäüÊàñÂ§±ÊïóÔºâ
                const audioEntries = Object.entries(audioFiles);
                const loadPromises = audioEntries.map(async ([voice, url], index) => {
                    console.log(`üîÑ [${index + 1}/${totalCount}] ÈñãÂßãËºâÂÖ• ${voice}: ${url}`);
                    
                    try {
                        const success = await loadAudioAsBuffer(voice, url);
                        if (success) {
                            console.log(`‚úÖ [${index + 1}/${totalCount}] ${voice} ËºâÂÖ•ÊàêÂäü`);
                            return { voice, success: true };
                        } else {
                            console.error(`‚ùå [${index + 1}/${totalCount}] ${voice} ËºâÂÖ•Â§±Êïó`);
                            return { voice, success: false };
                        }
                    } catch (error) {
                        console.error(`üí• [${index + 1}/${totalCount}] ${voice} ËºâÂÖ•Áï∞Â∏∏:`, error);
                        return { voice, success: false, error: error.message };
                    }
                });

                console.log('‚è≥ Á≠âÂæÖÊâÄÊúâÈü≥Ê™îËºâÂÖ•ÂÆåÊàê...');
                const results = await Promise.allSettled(loadPromises);
                
                clearTimeout(timeoutId);
                
                // Áµ±Ë®àÁµêÊûú
                const successResults = results.filter(r => 
                    r.status === 'fulfilled' && r.value.success
                );
                const failedResults = results.filter(r => 
                    r.status === 'rejected' || (r.status === 'fulfilled' && !r.value.success)
                );
                
                console.log(`üìä ËºâÂÖ•ÁµêÊûúÁµ±Ë®à:`);

        // (ÁßªÈô§) HTML5 ÂêåÊ≠•ÂáΩÂºèÔºöWeb Audio ÈúÄÈÄèÈÅéÈáçÂª∫ BufferSource ‰æÜÈÅîÊàê seek

        // Êõ¥Êñ∞ÊªëÊ°ø‰ΩçÁΩÆÂíåÈ°ØÁ§∫Êï∏ÂÄºÁöÑÂáΩÊï∏

        // Êí≠ÊîæÊâÄÊúâÈü≥Ê™î (Pure Web Audio)
        async function playSelectedVoices() {
            console.log('üéµ ÈñãÂßã Web Audio Êí≠Êîæ');
            
            // Á¢∫‰øù AudioContext Â∑≤ÂïüÂãï (iOS/Android ÈúÄË¶ÅÁî®Êà∂‰∫íÂãï)
            const contextReady = await resumeAudioContext();
            if (!contextReady) {
                console.error('‚ùå AudioContext ÁÑ°Ê≥ïÂïüÂãï');
                alert('Èü≥È†ªÊí≠ÊîæÈúÄË¶ÅÁî®Êà∂‰∫íÂãïÔºåË´ãÈáçÊñ∞ÈªûÊìäÊí≠ÊîæÊåâÈàï');
                return;
            }
            
            // Ê™¢Êü•Èü≥Ê™îÊòØÂê¶ËºâÂÖ•ÂÆåÊàê ÊáâË©≤‰∏çÊúÉÁî®Âà∞
            if (Object.keys(audioBuffers).length < totalCount) {
                console.warn('‚è≥ Èü≥Ê™îÂ∞öÊú™ËºâÂÖ•ÂÆåÊàê');
                return;
            }
            
            // ÂÅúÊ≠¢‰πãÂâçÁöÑÊí≠Êîæ (ÈÅøÂÖçÂ±§Áñä)
            Object.keys(audioSources).forEach(key => {
                if (audioSources[key]) {
                    try { audioSources[key].stop(); } catch (e) {}
                    delete audioSources[key];
                }
            });
            
            console.log(`üöÄ ÂêåÊôÇÂïüÂãï ${Object.keys(audioBuffers).length} ÂÄãÈü≥Ëªå (offset=${currentTime.toFixed(2)})`);

            // Ë®≠ÂÆöÂü∫Ê∫ñÈñãÂßãÊôÇÈñìÔºå‰æõÈÄ≤Â∫¶Ê¢ùËàá seek ‰ΩøÁî®
            baseStartTime = audioContext.currentTime - currentTime / playbackRate;
            
            // ÂêåÊôÇÂïüÂãïÊâÄÊúâÈü≥Ëªå - ÁúüÊ≠£ÁöÑÂêåÊ≠•Êí≠ÊîæÔºÅ
            Object.keys(audioBuffers).forEach(key => {
                const source = audioContext.createBufferSource();
                const gainNode = audioContext.createGain();
                
                source.buffer = audioBuffers[key];
                source.playbackRate.value = playbackRate;
                source.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Ë®≠ÂÆöÈü≥ÈáèÔºà‰ΩøÁî®Áµ±‰∏ÄÁöÑÈü≥ÈáèÈÇèËºØÔºâ
                let volume = 0.5; // È†êË®≠Èü≥Èáè
                if (key === 'temp') {
                    volume = 0.8; // ÁØÄÊãçÈü≥Ê™î
                } else if (currentlySelected !== 'all') {
                    volume = (currentlySelected === key) ? 0.9 : 0.1;
                }
                gainNode.gain.value = volume;
                
                // ÂæûÊåáÂÆöÊôÇÈñìÈñãÂßãÊí≠Êîæ
                source.start(0, currentTime);
                audioSources[key] = source;
                gainNodes[key] = gainNode;
                
                console.log(`‚úÖ ${key} ÂïüÂãïÊàêÂäü (volume=${(volume*100).toFixed(0)}%, rate=${playbackRate})`);
            });
        }

        // (Â∑≤ÁßªÈô§ÈáçË§áÁöÑ setWebAudioVolume ÂáΩÊï∏ÔºåÊîπÁî®ÂÖßËÅØÈü≥ÈáèË®≠ÂÆö)

        // Êö´ÂÅúÊâÄÊúâÈü≥Ê™î (Pure Web Audio)
        function pauseAllAudio() {
            console.log('‚è∏Ô∏è ÂÅúÊ≠¢ÊâÄÊúâ Web Audio Êí≠Êîæ');
            
            // ÂÅúÊ≠¢ÊâÄÊúâÈü≥Ê∫ê
            Object.keys(audioSources).forEach(key => {
                if (audioSources[key]) {
                    try { audioSources[key].stop(); } catch (e) {}
                    delete audioSources[key];
                }
            });
            
            // Ê∏ÖÁ©∫ gainNodes ÂèÉËÄÉ
            Object.keys(gainNodes).forEach(key => {
                delete gainNodes[key];
            });

            stopPlayback();
        }

        // Ë®≠ÂÆöÈü≥Ê™îÊí≠Êîæ‰ΩçÁΩÆ (Pure Web Audio)
        function setAudioTime(time) {
            currentTime = Math.max(0, Math.min(totalTime, time));
            console.log(`‚è∞ Ë®≠ÂÆöÊí≠ÊîæÊôÇÈñì: ${currentTime.toFixed(2)}Áßí`);
            if (isPlaying) {
                restartPlaybackAtCurrentTime();
            } else {
                updateProgress();
            }
        }

        function restartPlaybackAtCurrentTime() {
            console.log('üîÑ ÈáçÊñ∞Âª∫Á´ãÊâÄÊúâ‰æÜÊ∫ê‰ª•Â•óÁî®Êñ∞ÁöÑÊôÇÈñì/ÈÄüÂ∫¶');
            pauseAllAudio();
            playSelectedVoices();
            startPlayback();
        }

        // Èü≥ÈáèÊéßÂà∂
        const volumeSliders = document.querySelectorAll('.volume-slider');
        volumeSliders.forEach(slider => {
            const valueDisplay = document.getElementById(slider.id.replace('volume', 'value'));
            const voiceKey = slider.id.replace('volume-', '').replace('-', '');

            slider.addEventListener('input', function () {
                valueDisplay.textContent = this.value;
                const volume = this.value / 100;
                
                // Pure Web Audio Èü≥ÈáèÊéßÂà∂
                if (gainNodes[voiceKey]) {
                    gainNodes[voiceKey].gain.value = volume;
                }
                
                console.log(`üéõÔ∏è ${voiceKey} Èü≥ÈáèË™øÊï¥ÁÇ∫: ${this.value}%`);
            });
        });

        // Êí≠ÊîæÊéßÂà∂
        const playBtn = document.getElementById('play-btn');
        let isPlaying = false;

        playBtn.addEventListener('click', function () {
            console.log('Êí≠ÊîæÊåâÈàïË¢´ÈªûÊìä, Áï∂ÂâçÁãÄÊÖã:', isPlaying);
            if (isPlaying) {
                this.textContent = 'Êí≠Êîæ';
                isPlaying = false;
                pauseAllAudio();
                console.log('Èü≥Ê™îÂ∑≤Êö´ÂÅú');
            } else {
                this.textContent = 'Êö´ÂÅú';
                isPlaying = true;
                console.log('ÈñãÂßãÊí≠Êîæ...');
                restartPlaybackAtCurrentTime();
            }
        });

        // Ë∑≥ËΩâÊéßÂà∂
        document.getElementById('prev-btn').addEventListener('click', function () {
            setAudioTime(currentTime - 5);
        });

        document.getElementById('next-btn').addEventListener('click', function () {
            setAudioTime(currentTime + 5);
        });

        // ÈÄüÂ∫¶ÊéßÂà∂
        const speedSlider = document.getElementById('speed-slider');
        const speedValue = document.getElementById('speed-value');

        speedSlider.addEventListener('input', function () {
            playbackRate = parseFloat(this.value);
            speedValue.textContent = playbackRate + 'x';
            if (isPlaying) {
                restartPlaybackAtCurrentTime();
            }
        });

        // ÈÄ≤Â∫¶Ê¢ùÊéßÂà∂
        const progressBar = document.getElementById('progress-bar');
        const progressFill = document.getElementById('progress-fill');
        const progressHandle = document.getElementById('progress-handle');
    const currentTimeDisplay = document.getElementById('current-time');
    const totalTimeDisplay = document.getElementById('total-time');
        let isDragging = false;

        // Ê†ºÂºèÂåñÊôÇÈñìÈ°ØÁ§∫
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Êõ¥Êñ∞ÈÄ≤Â∫¶Ê¢ùÈ°ØÁ§∫
        function updateProgress() {
            if (totalTime > 0) {
                const percentage = (currentTime / totalTime) * 100;
                progressFill.style.width = percentage + '%';
                progressHandle.style.left = percentage + '%';
            }
            currentTimeDisplay.textContent = formatTime(currentTime);
            totalTimeDisplay.textContent = formatTime(totalTime);
        }

        // Ë®≠ÂÆöÈÄ≤Â∫¶‰ΩçÁΩÆ
        function setProgress(percentage, commit = false) {
            currentTime = (percentage / 100) * totalTime;
            if (commit) {
                // Âè™ÊúâÂú® click ÊàñÊãñÊõ≥ÁµêÊùüÊôÇÊâçÁúüÊ≠£ seek
                setAudioTime(currentTime);
            }
            // ÁÑ°Ë´ñÊòØÂê¶ commitÔºåÈÉΩÊõ¥Êñ∞Ë¶ñË¶∫ÈÄ≤Â∫¶
            updateProgress();
        }

        // ÈªûÊìäÈÄ≤Â∫¶Ê¢ùË∑≥ËΩâÔºöÁõ¥Êé• commit seek
        progressBar.addEventListener('click', function (e) {
            if (!isDragging) {
                const rect = progressBar.getBoundingClientRect();
                const percentage = ((e.clientX - rect.left) / rect.width) * 100;
                setProgress(Math.max(0, Math.min(100, percentage)), true);
            }
        });

        // ÊãñÊõ≥ÊéßÂà∂
        progressHandle.addEventListener('mousedown', function (e) {
            isDragging = true;
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
            e.preventDefault();
        });

        function onMouseMove(e) {
            if (isDragging) {
                const rect = progressBar.getBoundingClientRect();
                const percentage = ((e.clientX - rect.left) / rect.width) * 100;
                // ÊãñÊõ≥ÈÅéÁ®ãÂÉÖÊõ¥Êñ∞ UIÔºå‰∏çÈáçÂïüÊí≠Êîæ
                setProgress(Math.max(0, Math.min(100, percentage)), false);
            }
        }

        function onMouseUp() {
            isDragging = false;
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
            // ÊãñÊõ≥ÁµêÊùüÊôÇÊâçÁúüÊ≠£ seekÔºàËã•Ê≠£Âú®Êí≠ÊîæÂâáÊúÉÈáçÂª∫‰æÜÊ∫êÔºâ
            setAudioTime(currentTime);
        }

        // ÂàùÂßãÂåñÈÄ≤Â∫¶Ê¢ù
        updateProgress();

        // Êí≠ÊîæÈÄ≤Â∫¶ÂêåÊ≠•
        let playInterval;

        function startPlayback() {
            console.log('‚èØÔ∏è ÈñãÂßã Web Audio ÈÄ≤Â∫¶ËøΩËπ§');
            clearInterval(playInterval);
            playInterval = setInterval(() => {
                if (!isDragging) {
                    if (baseStartTime == null) {
                        baseStartTime = audioContext.currentTime - currentTime / playbackRate;
                    }
                    currentTime = (audioContext.currentTime - baseStartTime) * playbackRate;
                    // Ê™¢Êü•Êí≠ÊîæÊòØÂê¶ÁµêÊùü
                    if (currentTime >= totalTime) {
                        console.log('üèÅ Êí≠ÊîæÁµêÊùü');
                        playBtn.textContent = 'Êí≠Êîæ';
                        isPlaying = false;
                        clearInterval(playInterval);
                        pauseAllAudio();
                        currentTime = totalTime;
                    }
                    updateProgress();
                }
            }, 100);
        }

        function stopPlayback() {
            if (playInterval) {
                clearInterval(playInterval);
                playInterval = null;
            }
        }

        

        // ËÅ≤ÈÉ®ÈÅ∏Êìá
        const voiceButtons = document.querySelectorAll('.voice-btn');
        voiceButtons.forEach(button => {
            button.addEventListener('click', function () {
                // ÁßªÈô§ÊâÄÊúâactiveÁãÄÊÖã
                voiceButtons.forEach(btn => btn.classList.remove('active'));
                // Ê∑ªÂä†Áï∂ÂâçÊåâÈàïÁöÑactiveÁãÄÊÖã
                this.classList.add('active');

                // Êõ¥Êñ∞Áï∂ÂâçÈÅ∏ÊìáÁöÑËÅ≤ÈÉ®
                const buttonText = this.textContent;
                console.log('ÊåâÈàïÊñáÂ≠ó:', buttonText);

                if (buttonText === 'ÂÖ®') {
                    currentlySelected = 'all';
                } else {
                    // Ê≠£Á¢∫Êò†Â∞ÑÊåâÈàïÊñáÂ≠óÂà∞Èü≥Ê™îkey
                    const voiceMapping = {
                        'S1': 's1',
                        'S2': 's2',
                        'A': 'a',
                        'T': 't',
                        'B1': 'b1',
                        'B2': 'b2'
                    };
                    currentlySelected = voiceMapping[buttonText] || buttonText.toLowerCase();
                }

                console.log('Êò†Â∞ÑÂæåÁöÑËÅ≤ÈÉ®:', currentlySelected);

                // Á´ãÂç≥Ë™øÁî®AÊñπÊ≥ïË®≠ÂÆöÈü≥ÈáèÂíåÊõ¥Êñ∞‰ªãÈù¢
                setVolumeAndUI(currentlySelected);

                // Â¶ÇÊûúÊ≠£Âú®Êí≠ÊîæÔºåÈáçÊñ∞Âª∫Á´ã‰æÜÊ∫ê‰ª•ÊáâÁî®Êñ∞ÁöÑÈü≥ÈáèÈÖçÁΩÆÔºå‰øùÊåÅÂêåÊ≠•
                if (isPlaying) {
                    restartPlaybackAtCurrentTime();
                }

                console.log('ÈÅ∏ÊìáËÅ≤ÈÉ®Ôºö', buttonText, '-> ', currentlySelected);
            });
        });

        // ÁßªÈô§ËàäÁöÑ HTML5 ÈÄüÂ∫¶ÊéßÂà∂ÔºåÂ∑≤ÊîπÁÇ∫ Web Audio ÁöÑ playbackRate + ÈáçÂª∫

        // ÂàùÂßãÂåñÈü≥Ê™î
        initializeAudio();
    </script>
